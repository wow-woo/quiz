<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>User Participating Page</title>
  </head>
  <body>
    <form id="more">
      <h1>Add Your Own Question</h1>
      <label for="user-question">Question</label>
      <input type="text" name="user-question" id="user-question" />
      <fieldset id="opt-fieldset">
        <legend>Options</legend>
        <label for="user-options">
          <input type="text" name="user-options" id="user-options"
        /></label>
        <button id="more-option">옵션추가</button>
      </fieldset>
      <label for="user-pick">Answer</label>
      <input type="text" name="user-pick" id="user-pick" />
      <button type="submit" id="more-submit">완료</button>
    </form>

    <script src="moreScript.js"></script>
  </body>
</html>
